<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    <form action="Confirmation.html">
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="John" required>
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" placeholder="Smith"required>
        </div>

        <div>
            <label for="radio-choice-1">Male</label>
            <input type="radio" id="radio-choice-1" name="genderchoice" required>

            <label for="radio-choice-2">Female</label>
            <input type="radio" id="radio-choice-2" name="genderchoice"required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="johnsmith@example.com" required>
            
            <label for="password">Password:</label>
            <input type="password" minlength="5" maxlength="10" id="password" required>
        </div>

        <div>
            <label for="Month">Birthday:</label>
            <select name="Month" id="Month" required>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
            
            <label for="day"></label>
            <select name="day" id="day" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>

            <label for="year"></label>
            <select name="year" id="year" required>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
            </select>
        </div>

        <div>
            I agree to the terms and conditions
            <label for="terms"></label>
            <input type="checkbox" name="terms" id="terms" required>
        </div>


    <label for="submit"></label>
    <input type="submit" id="submit">
    </form>



</body>
</html>
